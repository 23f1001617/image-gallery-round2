<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery Round 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light {
            background-color: #ffffff;
            color: #000000;
        }
        body.dark {
            background-color: #333333;
            color: #ffffff;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
        }
        .caption {
            text-align: center;
            margin: 5px 0;
        }
        button {
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
        }
    </style>
</head>
<body class="light">
    <h1>Image Gallery Round 2</h1>
    <button id="theme-toggle">Toggle Theme</button>
    <div id="gallery">
        <img src="https://images.unsplash.com/photo-1600585154320-1b5f8f4b5b3a" alt="First Image">
        <div class="caption">Caption for the first image</div>
        <img src="https://images.unsplash.com/photo-1600585154320-1b5f8f4b5b3a" alt="Second Image">
        <div class="caption">Caption for the second image</div>
        <img src="https://images.unsplash.com/photo-1600585154320-1b5f8f4b5b3a" alt="Third Image">
        <div class="caption">Caption for the third image</div>
    </div>
    <script>
        const themeToggleButton = document.getElementById('theme-toggle');
        themeToggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        });
    </script>
    <!-- build-id: 2023-10-05T12:00:00Z -->
</body>
</html>

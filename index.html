<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        body.light {
            background-color: #ffffff;
            color: #000000;
        }
        body.dark {
            background-color: #333333;
            color: #ffffff;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin: 10px 0;
        }
        .caption {
            text-align: center;
            font-size: 0.9em;
            margin: 5px 0;
        }
        button {
            margin: 20px 0;
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body class="light">
    <h1>Round 2</h1>
    <button id="toggle-theme">Toggle Theme</button>

    <div id="image-gallery">
        <img src="https://images.unsplash.com/photo-1515378812028-1a0d1d3e1c3c" alt="Image 1">
        <div class="caption">Image 1 Caption</div>
        
        <img src="https://images.unsplash.com/photo-1515378812028-1a0d1d3e1c3" alt="Image 2">
        <div class="caption">Image 2 Caption</div>
        
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Image 3">
        <div class="caption">Image 3 Caption</div>
    </div>

    <script>
        const toggleThemeButton = document.getElementById('toggle-theme');
        toggleThemeButton.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            document.body.classList.toggle('light');
        });
    </script>
    
    <!-- build-id: 2023-10-06T12:00:00Z -->
</body>
</html>

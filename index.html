<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 1s;
        }
        img.loaded {
            opacity: 1;
        }
        .caption {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="toggle-theme">Toggle Theme</button>
    <div id="gallery"></div>

    <script>
        const images = [
            {
                url: "https://source.unsplash.com/featured/?nature",
                caption: "Beautiful Nature"
            },
            {
                url: "https://source.unsplash.com/featured/?city",
                caption: "City Life"
            }
        ];

        const gallery = document.getElementById('gallery');

        images.forEach(image => {
            const imgElement = document.createElement('img');
            imgElement.src = image.url;
            imgElement.alt = image.caption;
            imgElement.onload = () => imgElement.classList.add('loaded');

            const captionElement = document.createElement('div');
            captionElement.className = 'caption';
            captionElement.innerText = image.caption;

            gallery.appendChild(imgElement);
            gallery.appendChild(captionElement);
        });

        document.getElementById('toggle-theme').addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
    <!-- build-id: 2023-10-01T12:00:00Z -->
</body>
</html>
